<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Фільми</h1>

    <div class="global-container">
        <div class="container">
            <div class="item">
                <h3 class="h1-item">Натисни щоб побачити фільми</h3>
                <button type="button" id="btnRead">Побачити фільми</button>
            </div>
            <div class="item">
                <h3 class="h1-item">Додавання</h3>
                <div class="container-inputs">
                    <input type="text" class="inpAddTitle" id="inpAddTitle" placeholder="title">
                    <input type="text" class="inpAddGenre" id="inpAddGenre" placeholder="genre">
                    <input type="text" class="inpAddDirector" id="inpAddDirector" placeholder="director">
                    <input type="text" class="inpAddYear" id="inpAddYear" placeholder="year">
                </div>
                <button type="button" id="btnAdd">Додати</button>
            </div>
            <div class="item">
                <h3 class="h1-item">Оновлення</h3>
                <div class="container-inputs">
                    <input type="number" min="1" id="inpUpId" placeholder="id">
                    <input type="text" id="inpUpdateTitle" placeholder="title">
                    <input type="text" id="inpUpdateGenre" placeholder="genre">
                    <input type="text" id="inpUpdateDirector" placeholder="director">
                    <input type="text" id="inpUpdateYear" placeholder="year">
                </div>
                <p>Для оновлення данних натисніть на кнопку "Побачити фільми"</p>
                <button type="button" id="btnUpdate">Оновити</button>
            </div>
            <div class="item">
                <h3 class="h1-item">Редагування</h3>
                <p></p>
                <div class="container-inputs">
                    <input type="number" min="1" id="inpEditId" placeholder="id">
                    <input type="text" id="inpEditTitle" placeholder="title">
                    <input type="text" id="inpEditGenre" placeholder="genre">
                    <input type="text" id="inpEditDirector" placeholder="director">
                    <input type="text" id="inpEditYear" placeholder="year">
                </div>
                <p>Для оновлення данних натисніть на кнопку "Побачити фільми"</p>
                <button type="button" id="btnEdit">Редагувати</button>
            </div>
            <div class="item">
                <h3 class="h1-item">Видалення</h3>
                <input type="number" min="1" id="inpDeleteId" placeholder="id">   
                <p>Для оновлення данних натисніть на кнопку "Побачити фільми"</p>             
                <button type="button" id="btnDelete">Видалити</button>
            </div>
        </div>
        <div class="container">
            <table id="table">
                
               
              </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
